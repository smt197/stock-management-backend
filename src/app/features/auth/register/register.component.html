<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="logo-icon">inventory</mat-icon>
        <mat-card-title>Créer un compte</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Nom requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Min 8 caractères</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmer mot de passe</mat-label>
          <input matInput type="password" formControlName="password_confirmation">
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading()" class="full-width">
          @if (loading()) { <mat-spinner diameter="20"></mat-spinner> } @else { S'inscrire }
        </button>
        <p class="login-link">Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
